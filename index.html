<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topsoe AI demo</title>
    <link rel="shortcut icon" href="https://www.topsoe.com/hubfs/Topsoe_Favicon_RGB_Negative_64pixel.png">
    <!-- TODO: Link to your CSS file here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='logo.png') }}" height="30" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" onclick="showChat()">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="showArticles()">Articles</a>
                </li>
            </ul>
        </div>
    </nav>
    

    

    <div id="chat-view" class="container mt-5">
        <!-- Article Section -->
        <div class="row">
    
            <!-- Chat Section -->
            <div class="col-lg-6">
                <h1 class="mt-5">Article Chat</h1>
                <div id="chat-container">
                    <div id="output" class="text-left mb-5">
                        <div id="loading" class="text-center" style="display: none;">
                            <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
                        </div>
                    </div>
                    <form id="text-form" class="mb-3">
                        <textarea id="text-input" class="input-query text-left" rows="3" placeholder="Enter text" required></textarea>
                    </form>
                </div>
            </div>           


            <!-- Article Cards -->
            <div class="col-lg-6">
                <div id="articles-container" class="container">
                </div>
            </div>

        </div>
    </div>







    <div id="articles-view" style="display: none;">
            <div class="container mt-5">
            <h1 class="mt-5">Articles</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Summary</th>
                    </tr>
                </thead>
                <tbody id="articles-table-body">
                    <!-- Articles will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    



    
</body>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
